<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img class="logoicon" src="./images/logo.png" alt="logo">
        </div>
        <div class="nav-items">
            <ul class="list">
                <li>Home</li>
                <li>About Us</li>
                <li>Our services</li>
                <li>Contact us</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="left">
            <img class="topangle" src="./images/topAngle.png" alt="topAngle">
            <p class="title">Complete Health Care Solutions for Everyone</p>
            <p class="description">We're always available for our Patients with emergen problems. You can easily reach us 24/7.
                We focued on highest quality.</p>
            <img class="bottamangle" src="./images/bottomAngle.png" alt="bottomAngle">
            <button class="btn">Make Appointment</button>
            <img class="mouse" src="./images/mouse.png" alt="mouse">
        </div>
        <div class="right">
            <img class="greenbox" src="./images/greenBox.png" alt="greenBox">
            <img class="yellowbox" src="./images/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./images/doctor.png" alt="doctor">
        </div>
        <img class="middleimg" src="./images/stethoscope.png" alt="stethoscope">
    </div>
</body>
</html>
