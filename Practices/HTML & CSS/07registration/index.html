<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main >
        <section class="flex">
            <img src="image/blobimg.png"  alt="Blue image" class="blobimg">
            <img src="image/mobilepic.png"  alt="mobile image" class="phoneimg">
        </section>
        <section class="flex form-section">
            <h1 class="form-heading">Create Your Account</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text"  class="form-imput" placeholder="First name">
                    <input type="text"  class="form-imput" placeholder="Last name">
                </div>
                <div class="row">
                    <input type="email"  class="form-imput" placeholder="Email">
                </div>
                <div class="row">
                    <input type="password" class="form-imput" placeholder="Password">
                    <input type="text" class="form-imput" placeholder="Confirm password">
                </div>
                <button class="btn btn-submit">Create Account</button>
            </form>
            <div class="flex flex-column">
                <div class="or">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
            </div>
        </section>
    </main>
</body>
</html>
